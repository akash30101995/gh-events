name: Deploy
on:
  push:
    branches:
      - master
      
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: install dependencies
        run: npm ci
        
      - name: error issue
        run:  npm run eslint . --ext .ts,.tsx
        
      - name: install eslint
        run: npm install -g eslint
        
      - name: Lint code
        run: npm run lint
        
      - name: testing code
        run: npm run test
