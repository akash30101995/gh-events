name: Deploy
on:
  push:
    branches:
      - master
      
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: install dependencies
        run: npm ci
        
      - name: testing code
        run: npm run test
  Build:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: install dependencies
        run: npm ci
        
      - name: building code
        run: npm run build
        
  deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "deploying"
    
    
